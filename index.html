	<title>你能写出多少个中国县级行政单位？</title>
	<link rel="stylesheet" href="Css/style.css" type="text/css"/>
</head>
<body>
	    <ul class="up">
            <!-- <li class="main">切换模式</li> -->
		    <li class="maker">创作团队</li>
		    <li class="come">资料来源</li>
		    <li class="delete">删除记录</li>
        </ul>
	    <h1>你能写出多少个中国县级行政单位</h1>
	    <div class="wrap">
		    <input type="text" class="cities" placeholder="如：东城区 和平区"></input>
		    <input type="button" class="handin" value="确定"></input>
        </div>
	    <div class="map">
		    <div class="Chinamap">
			    <svg class="xianditu" width="735.8" height="600"></svg>
            </div>
            <div class="controlScale">
                <div class="addScale">+</div>
                <div class="misScale">-</div>
            </div>
            <div class="retrans">重置</div>
        </div>
	    <div class="amount">已标注0个县级行政单位，占总人口的0%</div>
	    <div class="over">
		    <div>
			    <input type="button" class="complete" value="完成"></input>
			    <input type="button" class="again" value="重来"></input>
		    </div>
        </div>
    <script src="Js/jQuery.js"></script>
    <script src="Js/text.js"></script>
	<script src="Js/index.js"></script>
